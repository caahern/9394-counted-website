<!doctype html>
<html>
<head>
<!-- JQuery Source code -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Java source code -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- style sheet -->
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lora|Rozha+One" rel="stylesheet">
<!-- Google Maps Api -->
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxPgT42cAX7G1N6ygCcZRpvaJI6VdDm5s&callback=initMap">
</script>
<title>Counted API - Dynamic Data Project</title>
</head>
<body>
   

   
<!-- Age -->
  <!-- Data next added -->
<div id="Age">
<h2>Enter your age</h2>
<input id="ageInput" name="age" type="text" placeholder="Type your age and press enter">  
</input>
</div>


<!-- Ethnicity -->
  <!-- Data next added -->
<div id="Ethnicity">
<h2>Select Ethnicity</h2>
<select id="ethnicInput" name="ethnicity">
      <option class="selection" value="-" >-</option>
      <option class="selection" value="White" >White</option>
      <option class="selection" value="Black">African American</option>
      <option class="selection" value="Hispanic/Latino">Hispanic/Latino</option>
      <option class="selection" value="Asian/Pacific Islander">Asian/ Pacific Islander</option>
      <option class="selection" value="Native American">Native American</option>
      <option class="selection" value="Arab-American">Middle Eastern</option>
</select>
</div>
   
   
 
<!-- Gender -->
  <!-- Data next added -->
<div id="Gender">
   <h2>Select Gender</h2>
        <select id="genderInput" name="gender">
               <option class="selection" value="-" >-</option>
               <option class="selection" value="Male" >Male</option>
               <option class="selection" value="Female">Female</option>
        </select>
</div>


<div id="Specific">
      <h2>How many law enforcement envolved deaths do you think is appropriate?</h2>
      <input id="specificInput" name="specific" type="text" placeholder="Enter a number and press submit">
      <button id="submit-btn">Submit</button> 
</div>




<div id="End">
    <div id="Statement">
         <div id="Memo"></div>
    </div>
    <div id="info">
      <h2>Where they happened</h2>
    </div>
    <div id="map"></div>
    <div id="your">
         <div id="userint">
         </div>
      <div id="restartbtn">
         <button id="restart">Retake Survey</button>
      </div>
    </div>
</div>

<footer></footer>

</body>
<!-- Java styling -->
<script src="java.js"></script>
</html>
