<!doctype html>
<html>
<head>
<!-- JQuery Source code -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Java source code -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- style sheet -->
<link rel="stylesheet" type="text/css" href="stylesheet.css">
    
    
    
<!-- Responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counted API - Dynamic Data Project</title>
</head>
<body>
   

   
<!-- Age -->
  <!-- Data next added -->
<div id="Age">
<h2>Enter your age</h2>
<input id="ageInput" name="age" type="text">  
</input>
</div>


<!-- Ethnicity -->
  <!-- Data next added -->
<div id="Ethnicity">
<h2>Select Ethnicity</h2>
<select id="ethnicInput" name="ethnicity">
      <option class="selection" value="-" >-</option>
      <option class="selection" value="White" >White</option>
      <option class="selection" value="Black">Black</option>
      <option class="selection" value="Hispanic/Latino">Hispanic/Latino</option>
      <option class="selection" value="Asian/Pacific Islander">Asian/ Pacific Islander</option>
      <option class="selection" value="Native American">Native American</option>
      <option class="selection" value="Arab-American">Arab</option>
</select>
</div>
   
   
 
<!-- Gender -->
  <!-- Data next added -->
<div id="Gender">
   <h2>Select Gender</h2>
        <select id="genderInput" name="gender">
               <option class="selection" value="-" >-</option>
               <option class="selection" value="Male" >Male</option>
               <option class="selection" value="Female">Female</option>
        </select>
  <button id="submit-btn">Submit</button>
</div>




<div id="End">
    <div class="Statement"></div>
    <div id="map"></div>
</div>

</body>
<!-- Java styling -->
<script src="java.js"></script>
<!-- Google Maps Api -->
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxPgT42cAX7G1N6ygCcZRpvaJI6VdDm5s&callback=initMap">
</script>
</html>
