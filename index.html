<!doctype html>
<html>
<head>
<!-- JQuery Source code -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Java source code -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Counted API - Dynamic Data Project</title>
</head>
<body>

   
<!-- Age -->
<div id="Age">
<h2>Enter your age</h2>
<input id="ageInput" name="age" type="text">  
</input>
</div>


<!-- Ethnicity -->
<div id="Ethnicity">
<h2>Select Ethnicity</h2>
<select id="ethnicInput" name="ethnicity">
      <option class="selection" value="-" >-</option>
      <option class="selection" value="White" >White</option>
      <option class="selection" value="Black">Black</option>
      <option class="selection" value="Hispanic/Latino">Hispanic/Latino</option>
      <option class="selection" value="Asian/Pacific Islander">Asian/ Pacific Islander</option>
      <option class="selection" value="Native American">Native American</option>
       <option class="selection" value="Arab-American">Arab</option>
</select>
</div>
   
   
 
<!-- Gender -->
<div id="Gender">
   <h2>Select Gender</h2>
        <select id="genderInput" name="gender">
               <option class="selection" value="-" >-</option>
               <option class="selection" value="Male" >Male</option>
               <option class="selection" value="Female">Female</option>
        </select>
</div>
</body>
<script src="java.js"</script>
</html>
